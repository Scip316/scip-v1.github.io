<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#intro">Introduction</a>
        <a href="#work-experience">Work Experience</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>

    <section id="intro" class="intro">
        <div class="intro-text">
            <h1>Portfolio Welcome </h1>
            <p>Intro filler!</p>
        </div>
    </section>

    <hr class="section-separator">

    <!-- Work Experience Section -->
    <section id="work-experience" class="section">
        <h2 class="dropdown-title" onclick="toggleSection('work-content')">
            Work Experience <span class="arrow">▼</span>
        </h2>
        <div id="work-content" class="dropdown-content">
            <div class="project-container">
                <div class="project-box">1st Project</div>
                <div class="project-box">2nd Project</div>
                <div class="project-box">3rd Project</div>
                <!-- <div class="project-box">4th Project</div> -->
            </div>
        </div>
    </section>

    <hr class="section-separator">

    <!-- Projects Section -->
    <section id="projects" class="section">
        <h2 class="dropdown-title" onclick="toggleSection('project-content')">
            Projects <span class="arrow">▼</span>
        </h2>
        <div id="project-content" class="dropdown-content">
            <div class="project-container">
                <div class="project-box">Project A</div>
                <div class="project-box">Project B</div>
                <div class="project-box">Project C</div>
                <div class="project-box">Project D</div>
            </div>
        </div>
    </section>

    <hr class="section-separator">

    <section id="contact" class="contact">
        <p>Contact Information:</p>
        <a href="#"><i class="fa fa-whatsapp"></i> WhatsApp</a>
        <a href="#"><i class="fa fa-telegram"></i> Telegram</a>
        <a href="#"><i class="fa fa-linkedin"></i> LinkedIn</a>
        <a href="#"><i class="fa fa-envelope"></i> Email</a>
    </section>

    <script src="functions.js"></script>
</body>
</html>
