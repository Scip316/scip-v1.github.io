<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js" defer></script>
    <title>Portfolio</title>
</head>
<body>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <span class="site-name">My Name</span> <!-- Name on the left -->
        <button class="menu-btn">☰</button> <!-- Hamburger menu on the right -->
        <div class="dropdown-content">
            <a href="#intro">Home</a>
            <a href="#work-experience">Work Experience</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
            <a href="#certifications">Certifications</a> <!-- New menu item -->
        </div>
    </div>

    <!-- Original Navbar for desktop -->
    <div class="navbar">
        <a href="#intro">Introduction</a>
        <a href="#work-experience">Work Experience</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="#certifications">Certifications</a> <!-- New navbar item -->
    </div>

    <!-- Other sections remain the same -->
    
    <hr class="section-separator">

    <!-- New Certifications section -->
    <div class="section" id="certifications">
        <div class="dropdown-title">
            Certifications <span class="arrow">►</span>
        </div>
        <div class="dropdown-content">
            <div class="cert-section">
                <div class="cert-title">
                    Current (Past 2 years) <span class="arrow">►</span>
                </div>
                <div class="cert-table">
                    <table>
                        <tr>
                            <th>Certification</th>
                            <th>Date Acquired</th>
                        </tr>
                        <tr>
                            <td>Cert 1</td>
                            <td>Jan 2022</td>
                        </tr>
                        <tr>
                            <td>Cert 2</td>
                            <td>May 2023</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="cert-section">
                <div class="cert-title">
                    Outdated <span class="arrow">►</span>
                </div>
                <div class="cert-table">
                    <table>
                        <tr>
                            <th>Certification</th>
                            <th>Date Acquired</th>
                        </tr>
                        <tr>
                            <td>Cert 3</td>
                            <td>Feb 2020</td>
                        </tr>
                        <tr>
                            <td>Cert 4</td>
                            <td>June 2019</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
